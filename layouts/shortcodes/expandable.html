<div class="expandable-wrapper">
  <div data-component="expandable" data-title="{{ .Get `title` }}" data-content="{{ .Inner | markdownify | safeHTMLAttr }}">
  </div>
</div>
{{ if eq hugo.Environment "development" }}
    <script type="module" src="http://localhost:5173/src/expandable/index.jsx"></script>
  {{ else }}
  <script type="module" src="/js/assets/expandable.js"></script>
  {{ end }}
